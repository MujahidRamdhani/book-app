name: Frontend CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/cd-frontend.yml'
  workflow_dispatch:

jobs:
  frontend-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          echo "Starting frontend deployment..."
          # This is where we would upload the 'dist' folder
          # e.g., to AWS S3, GitHub Pages, or copy via SCP
          
          if [ -d "dist" ]; then
            echo "Build artifact 'dist' found."
            echo "Frontend deployed successfully (Simulated)"
          else
            echo "Error: Build artifact 'dist' not found!"
            exit 1
          fi
