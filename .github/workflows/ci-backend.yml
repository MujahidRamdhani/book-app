name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate Code (Syntax Check)
        run: |
          python -m py_compile app.py
          echo "Syntax check passed"

      - name: Check for Import Errors
        run: |
          # Try to import app to verify dependencies are installed correctly and no runtime import errors
          python -c "from app import create_app; print('Import successful')"
