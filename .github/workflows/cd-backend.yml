name: Backend CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/cd-backend.yml'
  workflow_dispatch:

jobs:
  backend-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Pre-deployment Check
        run: |
          python -m py_compile app.py

      - name: Deploy to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          if [ -n "$SSH_HOST" ] && [ -n "$SSH_USER" ] && [ -n "$SSH_KEY" ]; then
            echo "Starting deployment to $SSH_HOST..."
            
            # Setup SSH
            mkdir -p ~/.ssh
            echo "$SSH_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
            
            # Example Deployment Command
            # ssh $SSH_USER@$SSH_HOST "cd /path/to/app && git pull && source venv/bin/activate && pip install -r backend/requirements.txt && systemctl restart flask-app"
            
            echo "Deployment triggered successfully (Simulated)"
          else
            echo "Secrets not found. Simulating deployment..."
            echo "Backend deployed successfully"
          fi
